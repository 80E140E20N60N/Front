<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素居中的方式</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 400px;
      height: 280px;
      background-color: tomato;
      margin: 0 auto;
      /* 法1：弹性布局实现居中 */
      /* display: flex;
      justify-content: center;
      align-items: center; */

      /* 法2：子绝父相,margin值auto
         法3：子绝父相和transfrom平移
      */
      position: relative;
    }

    .box1 {
      width: 100px;
      height: 100px;
      background-color: blue;

      /* 法2：子绝父相,margin值auto*/
      /* position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto; */

      /*  法3：子绝父相和transfrom平移 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    p {
      text-align: center;
      height: 100px;
      line-height: 100px;
    }
  </style>
</head>

<body>
  <!-- 元素居中的方式

    一：水平居中
      1、文本元素居中 
      text-align: center;
      2、盒子居中
      margin: 0 auto;
    
    二：垂直居中
      1、文本元素居中 
        高度等于行高

      2、盒子居中       
        方法1：子绝父相，margin值auto
           position: absolute;
           top: 0;
           right: 0;
           bottom: 0;
           left: 0;
           margin: auto;

        方法2：父元素使用弹性布局    注意兼容性问题
          display: flex;
          justify-content: center;
          align-items: center;
        
        方法3：子绝父相和transfrom平移
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
  -->

  <div class="box">
    <div class="box1">
      <p>文本</p>
    </div>
  </div>

</body>

</html>
