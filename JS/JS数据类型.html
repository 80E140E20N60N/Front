<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS数据类型</title>
</head>

<body>
  <script>

    /**不同的数据，存储与处理方式不同，所以需要对数据进行分类
     * 
     * 1.基本数据类型与复杂数据类型区别
     *    1.1 内存分配不同  
     *        基本数据类型：存储在栈中
     *        复杂数据类型：存储在堆中  栈中存储的变量，指向堆中引用的地址
     * 
     *    1.2 访问机制不同
     *        基本数据类型：按值访问
     *        复杂数据类型：按引用访问，JS不允许直接访问保存在堆内存中的对象，在访问一个对象时，先得到的是这个对象在堆内存中的地址，然后再按照这个地址去获取这个对象中的值
     * 
     *    1.3 复制变量时不同(a=b)
     *        基本数据类型：a=b,即将b中保存的原始值的副本赋值给变量a,两个变量独立,互不影响
     *        复杂数据类型：将b中保存的对象内存的引用地址赋值给了新变量a,两个变量指向同一个堆内存地址，所以一个变量值改变，另一个变量也会改变
     * 
     *    1.4 参数传递不同
     *        基本数据类型：拷贝的是值
     *        复杂数据类型：拷贝的是引用地址
     *    
     *  
     * 
    **/
    //基本数据类型
    let a = 10

    function change(info) {
      info = 20;
    }
    //info=a;基本数据类型，拷贝的是值得副本，二者互不干扰
    change(a);
    console.log(a);//10

    //复杂数据类型
    let b = {
      age: 10
    }

    function change(info) {
      info.age = 20;
    }
    //info=b;根据第三条差异，可以看出，拷贝的是地址的引用，修改互相影响。
    change(b);
    console.log(b);//{ age: 20 }





    /**基本数据类型
     * 1、Number     F12显示蓝色
     * 2、String     F12显示灰色
     * 3、Boolean    F12显示蓝色
     * 4、null        null是一种空对象,变量不确定未来是什么数据类型，先赋值一个null
     * 5、Undefined   变量被声明后没有赋值
     *
    **/
    console.log(123, 0.1, -10, Infinity, NaN);  //NaN是特殊的number数据类型，是数学计算错误的结果,与任何数字都不等(含自身)

    console.log('字符串', "双引号字符串");

    console.log(true, false);

    let test = null;
    console.log(test, typeof test);   //null  object

    let test1;
    console.log(test1);

    // null 与 Underfined 比较
    console.log(null == undefined);    //true  两者值相等，都是空
    console.log(null === undefined);   //false 两者数据类型不同 


    /**复合数据类型  一个变量存储多个数据
     *
     * 1、数组   let 数组名 = [元素1，元素2，元素3…………]
     *    1.1 特点
     *        1. 有序存储：连续存储,元素与下标一一对应下标为从0开始的有序数字
     *        2. 数组长度： 数组名.length   数组中元素的个数
     *                      arr[arr.length]  相当于 push(),都可以向数组最后添加一个元素
     *        3. 数组下标： 数组下标从0开始,最大下标为数组长度-1
     *
     *
     * 2、对象   let 对象名 =  {属性名:属性值,属性名:属性值}
     *    2.1 特点：
     *        1. 不连续(无序)存储：属性名与属性值一一对应(键值对),属性名为字符串
     *        2. 对象遍历  特定方法 for in
     *            for(let 属性名变量 in 对象变量){
                      //属性名就是对象中的每一个属性
                      //属性值通过：对象[属性名]访问：属性名是一个变量，不能使用.
                  }
     *
    **/
  </script>

</body>

</html>
